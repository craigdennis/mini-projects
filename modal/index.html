<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Life</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <button id="modal-1">Modal Life 1</button>
      <button id="modal-2">Modal Life 2</button>
      <button id="modal-3">Modal Life 3</button>
    </main>

    <div class="modal-box" id="myModal">
      <div class="modal modal-1">
        <span class="close">&times;</span>
        <h2 class="modal-title">Modal Title</h2>
        <p class="modal-text">
          This is my modal life. I am living it good and living it well. Don't
          you want want you modal life to look like me. Modal.
        </p>
        
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
