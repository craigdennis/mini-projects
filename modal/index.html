<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Life</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="btn-container">
      <button class="modal-btn btn" id="modal-1">Bonus 1</button>
      <button class="modal-btn btn" id="modal-2">Bonus 2</button>
      <button class="modal-btn btn" id="modal-3">Bonus 3</button>
    </main>

    <div class="modal-box" id="myModal">
      <div class="modal modal-1">
        <span class="close">&times;</span>
        <h2 class="modal-title">Modal Title</h2>
        <p class="modal-text">
          This is my modal life. I am living it good and living it well. Don't
          you want want you modal life to look like me. Modal.
        </p>
        <input class="input" placeholder="Email Address" type="text">
        <br>
        <button class="submit-btn btn">GIVE IT TO ME!</button>
        
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
