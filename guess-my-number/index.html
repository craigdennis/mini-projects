<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <header class="header-container">
      <button class="btn" id="start-again">Again?</button>
      <h1 class="heading">Guess the Number</h1>
      <p class='number-to-guess'>?</p>
    </header>

    <main class="main-container">

        <section class="left">
            <input class="guess-input" type="text" />
            <button class="btn check-btn">Check!</button>
          </section>
      
          <section class="right">
            <p id='guess-help'>Start Guessing...</p>
            <p>Score: <span id='score-label'>0</span></p>
            <p>Highscore: <span id="highscore">0</span></p>
          </section>

    </main>

    

    <script src="index.js"></script>
  </body>
</html>
